<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="ProjectStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Project</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <strong><div class="row">
                <div class="col-sm" id="Selection_count1">Wings2Life</div>
            </div></strong>
        </div>
        <div class="main" id='selectquality'>
            <div class="row">
                <div class="col-sm-4">
                    <strong><div class="row">
                        <div class="col-sm" id="quality"></div>
                    </div></strong>
                    <div class="row" id="Quality_desc"></div>
                    <div class="btn-group align-items-center" role="group">
                        <button type="button" id="prev" class="btn btn-light"><i class="fa fa-caret-square-o-left fa-2x" aria-hidden="true"></i><span>Previous</span></button>
                        <button type="button" id="Yes" class="btn btn-light"><i class="fa fa-check-circle fa-2x" aria-hidden="true"></i><span id="Selection_count">0/24+</span></button>
                        <button type="button" id="next" class="btn btn-light"><i class="fa fa-caret-square-o-right fa-2x" aria-hidden="true"></i><span>Next</span></button>
                        <button type="button" id="Sub" class="btn btn-light"><i class="fa fa-paper-plane-o fa-2x" aria-hidden="true"></i><span>Submit</span></button>
                    </div>
                </div>
                <div class="col-sm-8" id="Second_Row"></div>
            </div>
        </div>
        <div class="ordering" id="orderit">
            <ul id="sortable_quality"></ul>
            <button type="button" id="Sub2" class="btn btn-secondary float-right">Submit</button>
        </div>
        <div class="table-responsive">
            <div class='rTable' id="FinalTable">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody id="addquality"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="qualities.js"></script>
    <script src="Projectjs.js"></script>
</body>
</html>
